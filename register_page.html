<!DOCTYPE html>
<html>
    <head>
        <title>TradeIt</title>
        <meta charset="utf-8"/>
        <link rel="icon" type="image/x-icon" href="t_logo_holder2.ico">
        <link href="/css/registry.css" rel="stylesheet" type="text/css">
        <link href="/css/defaultStyle.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <img href="main.html" id="mainlogo" src="/icons/TradeItLogo.png"> 

        <div class="main">

            <form class="form" id="login">

                <h1 class="form_title">Register</h1>

                <div class="form_username">
                    <input type="text" class="form_input" autofocus placeholder="Username">
                </div>
                <div class="form_email">
                    <input type="email" class="form_input" autofocus placeholder="Email">
                </div>
                <div class="form_password">
                    <input type="password" class="form_input" autofocus placeholder="Password">
                </div>
                <div class="form_conf_password">
                    <input type="password" class="form_input" autofocus placeholder="Confirm Password">
                </div>

                <button class="login_button" type="submit">
                    Register
                </button>  

                <div class="registry_transfer">
                    <a href="/registry.html">Have an account? Login</a> 
                </div>

                <p id="error_process_login"> Error message. </p>

                <!-- USE ONLY IF GOOGLE IS IMPLEMENTED
                <div class="horizontal_sep">
                </div>
                -->
                
            </form>
        </div>
