<!DOCTYPE html>
<html>
<head>
    <title>TradeIt</title>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/x-icon" href="t_logo_holder2.ico">
    <link href="/css/registry.css" rel="stylesheet" type="text/css">
    <link href="/css/defaultStyle.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <a href="/main.html"> <img id="mainlogo" src="/icons/TradeItLogo.png" alt="mainLogo"> </a> 

    <div class="main">
        <form class="form" action="http://localhost:3000/users" method="POST" enctype="multipart/form-data"> 
            <h1 class="form_title">Register</h1>

            <div class="form_username">
                <input type="text" class="form_input" name="name" placeholder="Username" required>
            </div>
            <div class="form_email">
                <input type="email" class="form_input" name="email" placeholder="Email" required>
            </div>
            <div class="form_password">
                <input type="password" class="form_input" name="password" placeholder="Password" required>
            </div>
            <button class="login_button" type="submit">
                Register
            </button>  

            <div class="registry_transfer">
                <a href="/registry.html">Have an account? Login</a> 
            </div>

            <div class="return">
                <a href="../main.html">
                    Back
                </a>
            </div>
            
            <p id="error_process_login"> Error message. </p>
        </form>
    </div>

    <div class="pager">
        <span>
            Â© TradeIt A.E. |
        </span>
        <a href="https://www.flaticon.com/free-icons/eye" title="eye icons">Eye icons created by Gregor Cresnar - Flaticon</a>
    </div>
</body>
</html>
